<!-- <div class="container" style="margin-top: 2%;"> -->
<table class="table table-bordered">
  <tr style="background-color: darkcyan;font-size: 20px;">
    <th>ID</th>
    <th>FIRST_NAME</th>
    <th>LAST_NAME</th>
    <th>EMAIL</th>
    <th>MOBILE</th>
    <th>PINCODE</th>
    <th>CITY</th>
    <th>ADDRESS</th>
    <th>FRUITS-KG</th>
    <th>MANAGE USER</th>
  </tr>
  <tbody>
  <tr *ngFor='let u of userdata;let i=index'>
    <td>{{u.id}}</td>
    <td>{{u.firstname| uppercase}}</td>
    <td>{{u.lastname | uppercase}}</td>
    <td>{{u.email}}</td>
    <td>{{u.mobile}}</td>
    <td>{{u.pincode}}</td>
    <td>{{u.city | uppercase}}</td>
    <td>{{u.address | uppercase}}</td>
    <td>{{u.select | currency:'INR':true}}</td>
    <td>
      <input type="button" class="btn btn-primary" value="Update" (click)="onUpdate()">
      <input type="button" class="btn btn-danger" value="Delete" (click)="onDelete(i)">
    </td>
  </tr>
  </tbody>
</table>
