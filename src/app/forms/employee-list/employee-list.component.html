<div class="search-div">
  <button mat-raised-button style="color:brown" (click)="onCreate()"><mat-icon>add</mat-icon>Create</button>

  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]='searchKey' placeholder="Search" autocomplete="off" (keyup)="applyfilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey" (click)="onSearchClear()">
    <mat-icon>close</mat-icon></button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>

 
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Full_name</th>
    <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>


  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="departmentName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">Loading_data</mat-footer-cell>  
  </ng-container>

  <ng-container matColumnDef="nodata">
    <mat-footer-cell *matFooterCellDef colspan="6">No_data</mat-footer-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
  <mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  
</table>
<mat-paginator [pageSizeOptions]="[2,5,10,20]" [pageSize]="2" showFirstLastButtons></mat-paginator>
