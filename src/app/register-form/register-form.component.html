  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">FirstName:</label>
    <input type="text" [formControl]="firstname" name="firstname" id="firstname" [(ngModel)]='model.firstname' autofocus placeholder="First_Name">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">LastName:</label>
    <input type="text" [formControl]="lastname" name="lastname" id="lastname" [(ngModel)]='model.lastname' placeholder="Last_Name">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address:</label>
    <input type="text" [formControl]="address" name="address" id="address" [(ngModel)]='model.address' placeholder="Address">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <input type="text" [formControl]="email" name="email" id="email" [(ngModel)]='model.email' placeholder="Email">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="dob">D.O.B:</label>
    <input type="text" [formControl]="dob" name="dob" id="dob" [(ngModel)]='model.dob' placeholder="mm/dd/yyyy">
  </div>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->

  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="username">UserName:</label>
    <input type="text" [formControl]="username" name="username" id="username" [(ngModel)]='model.username' placeholder="User_Name">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <input type="password" [formControl]="password" name="password" id="password" [(ngModel)]='model.password' placeholder="Password">
  </div>
  <div>
    <button type="submit" class="btn btn-primary" (click)="customerd()" id="save">Save</button>
    <button type="submit" class="btn btn-default" (click)="change()" id="back">Back</button>
